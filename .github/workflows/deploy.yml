name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-22.04

    name: Build and Deploy Frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.5.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "pnpm_cache_dir=$(pnpm store path)" >> $GITHUB_ENV

      - name: Install dependencies
        working-directory: ./frontend
        run: pnpm install

      - name: Build the project
        working-directory: ./frontend
        run: pnpm build --preset github_pages

      - name: Generate the static site
        working-directory: ./frontend
        run: pnpm generate

        # TODO: uncomment after buying and registering the domain
      # - name: Add CNAME file
      # run: echo "app.yomuhoudai.club" > frontend/.output/public/CNAME

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: frontend/.output/public
